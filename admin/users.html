<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yukamana Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/assets/css/admin.css" rel="stylesheet">
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
      <h4 class="text-white">Yukamana Admin</h4>
      <a href="/admin/admin.html"><i class="bi bi-speedometer2"></i> Dashboard</a>
      <a href="/admin/users.html"><i class="bi bi-people"></i> Users</a>
      <a href="/admin/tripsadmin.html"><i class="bi bi-map"></i> Trips</a>
      <a href="/admin/feedback.html"><i class="bi bi-chat-left-dots"></i> Feedback</a>
      <a href="/login.html"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    <!-- Main Content -->
    <div class="flex-grow-1">
      <nav class="navbar navbar-expand-lg navbar-light border-bottom">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Users</span>
          <div class="d-flex align-items-center">
            <span class="me-2">Admin</span>
            <i class="bi bi-person-circle fs-4"></i>
          </div>
        </div>
      </nav>

      <div class="container mt-4">
        <div class="d-flex justify-content-between mb-3">
          <h4>List of Registered Users</h4>
          <button class="btn btn-primary"><i class="bi bi-plus-circle"></i> Add User</button>
        </div>

        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Joined At</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Dewi Permata</td>
                <td>dewi@example.com</td>
                <td>2025-05-18</td>
                <td><span class="badge bg-success">Active</span></td>
                <td>
                  <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>Andi Pratama</td>
                <td>andi@example.com</td>
                <td>2025-05-17</td>
                <td><span class="badge bg-secondary">Inactive</span></td>
                <td>
                  <button class="btn btn-sm btn-warning"><i class="bi bi-pencil"></i></button>
                  <button class="btn btn-sm btn-danger"><i class="bi bi-trash"></i></button>
                </td>
              </tr>
              <!-- Tambahkan lebih banyak user di sini -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
